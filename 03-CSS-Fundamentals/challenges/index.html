<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Converse Shoes</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
      <article class="product">
        <h2 class="product-title">Converse Chuck Taylor All Star Low Top</h2>
        <img
        src="./challenges.jpg"
        alt="Chuck Taylor All Star Shoe"
        width="250"
        />
        <p class="product-price">$65.00</strong></p>
        
        <p class="product-sale">sale</p>

        <p class="product-shipping">Free Shipping</p>
  
        <p class="product-content">
          Ready to dress up or down, these classic canvas Chucks are an everyday
          wardrobe staple
        </p>
  
        <p class="product-more-info-container">
          <a
            class="product-more-info"
            href="https://www.converse.com/shop/chuck-taylor-all-star-shoes"
            >More information &rarr;</a

        </p>

          <div class="colors">
            <div class="color color-black"></div>
            <div class="color color-blue"></div>
            <div class="color color-red"></div>
            <div class="color color-yellow"></div>
            <div class="color color-green"></div>
            <div class="color color-brown"></div>
          </div>
      

  
        <h3 class="product-details-title">Product details</h3>
        <ul class="product-details-list">
          <li class="product-details-list-el">lightweight</li>
          <li class="product-details-list-el">Lighty</li>
          <li class="product-details-list-el">Iconic Chuck Taylor</li>
        </ul>
        <button class="btn-add-cart">Add To Cart</button>
      </article>
  </body>
</html>
